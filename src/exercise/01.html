<!-- üê® Create a div -->
<!--   üí∞ document.createElement('div') -->

<!-- üê® Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   üí∞ div.textContent = '...' -->

<!-- üê® Append the div to the root div using `append` -->
<!--   üí∞ document.getElementById('root') -->
<!--   üìú https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<html>
  <head></head>
  <body>
    <script type="module">
      const body = document.querySelector('body')
      const root = document.createElement('div')
      root.id = 'root'

      body.append(root)

      const div = document.createElement('div')
      div.textContent = 'Hello Mimi Beb√©'
      div.className = 'container'

      root.append(div)
    </script>
  </body>
</html>
