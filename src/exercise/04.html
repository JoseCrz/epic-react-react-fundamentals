<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">
    const MyPropTypes = {
      number(props, propName, componentName) {
        if (typeof props[propName] !== 'number') {
          throw new Error(
            `prop "${propName}" in <${componentName} /> must be a number`,
          )
        }
      },
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          throw new Error(
            `prop "${propName}" in <${componentName} /> must be a string`,
          )
        }
      },
    }

    function message({children}) {
      return <div className="message">{children}</div>
    }

    function Cat({name = 'Mimi', age = 7, emoji}) {
      return (
        <p className="cat">
          Meow name is {name} and I&apos;m {age} years old {emoji}!
        </p>
      )
    }

    Cat.propTypes = {
      name: MyPropTypes.string,
      age: MyPropTypes.number,
      emoji: PropTypes.oneOf(['üê±', 'üêà', 'üêà‚Äç‚¨õ']).isRequired,
    }

    const mimiElement = message({children: 'Mimi Beb√©'})
    const jojitoElement = message({children: 'Jojito Miniatura'})
    const jetElement = React.createElement(message, {children: 'Bebe Jet'})

    const element = (
      <div className="container">
        {message({children: 'Hello'})}
        {mimiElement}
        {jojitoElement}
        {jetElement}
        <Cat name="Mimi" age={8} emoji="üê±" />
        <Cat name="Jet" age={4} emoji="üêà" />
        <Cat name="Jojito" age={2} emoji="üêà‚Äç‚¨õ" />
      </div>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
